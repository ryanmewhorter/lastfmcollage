<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Last.fm Collage Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body data-bs-theme="light">
    <main class="col-11 col-sm-8 col-md-6 mx-auto p-1">
      <h1 class="mb-3">Last.fm Collage Generator</h1>
      <form action="">
        <input
          class="form-control mb-3"
          placeholder="Last.fm User"
          type="text"
          id="lastFmUser"
          name="lastFmUser"
        />
        <input
          class="form-control mb-3"
          placeholder="Email"
          type="email"
          id="email"
          name="email"
        />

        <label for="from" class="form-label mb-0">From</label>
        <input
          class="form-control mb-3"
          type="datetime-local"
          id="from"
          name="from"
        />

        <label for="to" class="form-label mb-0">To</label>
        <input
          class="form-control mb-3"
          type="datetime-local"
          id="to"
          name="to"
        />
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
